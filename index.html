<!doctype html>
<html>

  <body>
    hello world!
    <script>
      console.log("Starting...");

      setTimeout(
        function()
        {
          console.log("HELLO WORLD its been 2 seconds yo");

          // 1. Create the element (Allocate memory for the object)
          const square = document.createElement('div');
          
          // 2. Configure properties (Set your "member variables")
          square.style.width = '200px';
          square.style.height = '200px';
          square.style.backgroundColor = 'red';
          
          // 3. Append to the DOM (Inject it into the "Scene Graph")
          document.body.appendChild(square);

          square.addEventListener('click', 
            function() 
            {
              square.remove();

              const canvas  = document.createElement('canvas');
              const ctx     = canvas.getContext('2d');
              canvas.width  = '300px';
              canvas.height = '300px';
              canvas.style.display = "block";
              canvas.style.backgroundColor = "rgb(30, 30, 30)"; // Dark grey background

              document.body.appendChild(canvas);

              // 4. Style it so it doesn't hide

              ctx.fillStyle = "rgb(0, 0, 0)";
              ctx.fill();
            
              
              
            }
          );
        }
      
        , 2000);
      
    </script>
  </body>
</html>
